<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Card with Header Image</title>
  <link rel="stylesheet" href="../bootstrap-5.3.7-dist/css/bootstrap.min.css">
  <style>
    .ss {
      width: 100%;
    }
    .ssq {
      border-bottom: none;
    }
  </style>
</head>
<body>

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card h-100 shadow-lg border-0 rounded-4 overflow-hidden">
        <img src="../pics/pngtree-bmw-clipart-bmw-m4-car-cartoon-white-background-vector-png-image_6798095.png" class="card-img-top p-3" alt="BMW M2">
        <div class="card-body bg-light">
          <h5 class="card-title text-danger fw-bold text-center">BMW M2</h5>
          <p class="card-text text-muted small">Produced in Leipzig, Germany — compact powerhouse with raw performance.</p>
          <p class="text-center fw-bold text-success mt-3">₹52,29,000</p>
        </div>
        <div class="card-footer bg-dark text-center">
          <button class="btn btn-warning fw-bold px-4">Buy Now</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../bootstrap-5.3.7-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
